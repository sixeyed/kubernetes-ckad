# Node Affinity Operators - CKAD Practice
#
# Demonstrates all available operators: In, NotIn, Exists, DoesNotExist, Gt, Lt

---
# Example 1: In operator (value in list)
apiVersion: v1
kind: Pod
metadata:
  name: operator-in
  labels:
    app: in-example
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: disk
            operator: In
            values:
            - ssd
            - nvme
            - raid-ssd
  containers:
  - name: app
    image: nginx:alpine
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"

---
# Example 2: NotIn operator (value NOT in list)
apiVersion: v1
kind: Pod
metadata:
  name: operator-notin
  labels:
    app: notin-example
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: disk
            operator: NotIn
            values:
            - hdd
            - slow
  containers:
  - name: app
    image: nginx:alpine
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"

---
# Example 3: Exists operator (key exists, any value)
apiVersion: v1
kind: Pod
metadata:
