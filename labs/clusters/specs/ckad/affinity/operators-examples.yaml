---
# Example 7: Combining multiple operators
apiVersion: v1
kind: Pod
metadata:
  name: operator-combined
  labels:
    app: combined-operators
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          # Must have GPU
          - key: gpu
            operator: Exists
          # Must be SSD or NVMe
          - key: disk
            operator: In
            values:
            - ssd
            - nvme
          # Must not be spot instance
          - key: spot-instance
            operator: DoesNotExist
          # Must have more than 4 CPUs
          - key: cpu-count
            operator: Gt
            values:
            - "4"
  containers:
  - name: training
    image: nvidia/cuda:11.0-base
    command: ["sh", "-c", "echo 'Complex requirements met'; sleep 3600"]
    resources:
      requests:
        memory: "2Gi"
        cpu: "2"

---
# Example 8: Operators with OR logic (multiple terms)
apiVersion: v1
kind: Pod
metadata:
  name: operator-or-logic
  labels:
    app: or-logic-example
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        # Term 1: Has GPU label
        - matchExpressions:
          - key: gpu
            operator: Exists
        # Term 2: High CPU count (>16)
        - matchExpressions:
          - key: cpu-count
            operator: Gt
            values:
            - "16"
        # Term 3: High memory (>64GB)
        - matchExpressions:
          - key: memory-gb
            operator: Gt
            values:
            - "64"
  containers:
  - name: compute
    image: busybox
    command: ["sh", "-c", "echo 'Running on powerful node'; sleep 3600"]
    resources:
      requests:
        memory: "512Mi"
        cpu: "1"

---
# Example 9: Practical production example
apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-database
  labels:
    app: database
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
        environment: production
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              # Must be in specific environments
              - key: environment
                operator: In
                values:
                - production
                - prod
              # Must have fast storage
              - key: disk
                operator: In
                values:
                - ssd
                - nvme
              # Must not be a spot instance
              - key: node.kubernetes.io/instance-lifecycle
                operator: DoesNotExist
              # Prefer larger instances (>4 CPUs)
              - key: cpu-count
                operator: Gt
                values:
                - "4"
      containers:
      - name: postgres
        image: postgres:14-alpine
        env:
        - name: POSTGRES_PASSWORD
          value: "example"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "2"

---
# Example 10: Using NotIn to avoid certain nodes
apiVersion: v1
kind: Pod
metadata:
  name: avoid-test-nodes
  labels:
    app: production-only
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          # Avoid test and development nodes
          - key: environment
            operator: NotIn
            values:
            - test
            - development
            - dev
            - qa
          # Avoid small instance types
          - key: node.kubernetes.io/instance-type
            operator: NotIn
            values:
            - t3.micro
            - t3.small
            - t2.micro
            - t2.small
  containers:
  - name: app
    image: nginx:alpine
    resources:
      requests:
        memory: "256Mi"
        cpu: "500m"

---
# Example 11: Numeric comparisons
apiVersion: v1
kind: Pod
metadata:
  name: resource-requirements
  labels:
    app: resource-intensive
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          # At least 8 CPUs
          - key: cpu-count
            operator: Gt
            values:
            - "7"
          # At least 16GB memory
          - key: memory-gb
            operator: Gt
            values:
            - "15"
          # Less than 100GB disk (small storage OK)
          - key: disk-gb
            operator: Lt
            values:
            - "100"
  containers:
  - name: compute
    image: busybox
    command: ["sh", "-c", "echo 'Running on node with specific resources'; sleep 3600"]
    resources:
      requests:
        memory: "4Gi"
        cpu: "4"
