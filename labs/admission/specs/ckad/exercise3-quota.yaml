apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: quota-demo
spec:
  hard:
    requests.cpu: "2"           # Total CPU requests: 2 cores
    requests.memory: 4Gi        # Total memory requests: 4Gi
    limits.cpu: "4"             # Total CPU limits: 4 cores
    limits.memory: 8Gi          # Total memory limits: 8Gi
    pods: "10"                  # Maximum 10 pods
