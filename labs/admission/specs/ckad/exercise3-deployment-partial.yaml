apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: quota-demo
  labels:
    app: web-app
spec:
  replicas: 5  # Will only be able to create 4 pods due to quota
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"  # 5 pods * 512Mi = 2.5Gi (within quota)
            cpu: "500m"      # 5 pods * 500m = 2.5 cores (EXCEEDS quota of 2 cores!)
          limits:
            memory: "1Gi"    # 5 pods * 1Gi = 5Gi (within quota)
            cpu: "1"         # 5 pods * 1 = 5 cores (EXCEEDS quota of 4 cores!)
