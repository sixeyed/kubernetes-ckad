apiVersion: v1
kind: Service
metadata:
  name: broken-service
  labels:
    kubernetes.courselabs.co: services
spec:
  selector:
    app: nonexistent-app  # Wrong label - no pods match this
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broken-deployment
  labels:
    kubernetes.courselabs.co: services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broken-app
  template:
    metadata:
      labels:
        app: broken-app  # Labels don't match the service selector
    spec:
      containers:
        - name: whoami
          image: sixeyed/whoami:21.04
          ports:
            - containerPort: 80
