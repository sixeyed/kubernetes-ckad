apiVersion: v1
kind: Pod
metadata:
  name: limitrange-compliant
  namespace: limitrange-test
  labels:
    app: troubleshooting-demo
spec:
  containers:
  - name: app
    image: nginx
    resources:
      requests:
        memory: "256Mi"  # Within LimitRange max of 1Gi
        cpu: "250m"      # Within LimitRange max of 1
      limits:
        memory: "512Mi"
        cpu: "500m"
