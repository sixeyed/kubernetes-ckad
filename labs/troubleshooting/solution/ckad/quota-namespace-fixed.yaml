apiVersion: v1
kind: Pod
metadata:
  name: quota-compliant
  namespace: quota-test
  labels:
    app: troubleshooting-demo
spec:
  containers:
  - name: app
    image: nginx
    resources:
      requests:
        memory: "512Mi"  # Within quota
        cpu: "500m"      # Within quota
      limits:
        memory: "1Gi"
        cpu: "1"
