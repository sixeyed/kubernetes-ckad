apiVersion: v1
kind: Pod
metadata:
  name: volume-permission-issue-fixed
  labels:
    app: troubleshooting-demo
    scenario: volume
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 2000
  containers:
  - name: app
    image: nginx
    volumeMounts:
    - name: data
      mountPath: /usr/share/nginx/html
  volumes:
  - name: data
    emptyDir: {}  # Using emptyDir instead of hostPath to avoid permission issues
