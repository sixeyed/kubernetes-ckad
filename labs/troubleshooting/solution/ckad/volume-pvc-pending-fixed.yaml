apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-pending-fixed
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Reduced size
  # Use default storage class by omitting storageClassName
  # Or specify one that exists: kubectl get storageclass
---
apiVersion: v1
kind: Pod
metadata:
  name: volume-pvc-pending-fixed
  labels:
    app: troubleshooting-demo
    scenario: volume
spec:
  containers:
  - name: app
    image: nginx
    volumeMounts:
    - name: data
      mountPath: /usr/share/nginx/html
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: pvc-pending-fixed
