apiVersion: v1
kind: Pod
metadata:
  name: crash-failed-liveness-fixed
  labels:
    app: troubleshooting-demo
    scenario: crashloop
spec:
  containers:
  - name: web
    image: nginx
    ports:
    - containerPort: 80
    livenessProbe:
      httpGet:
        path: /  # Changed to valid endpoint (nginx default page)
        port: 80
      initialDelaySeconds: 10  # Increased delay to allow startup
      periodSeconds: 10
      failureThreshold: 3
