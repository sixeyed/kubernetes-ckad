apiVersion: v1
kind: Pod
metadata:
  name: init-container-failing-fixed
  labels:
    app: troubleshooting-demo
    scenario: init-container
spec:
  initContainers:
  - name: init-check
    image: busybox
    command: ["/bin/sh", "-c"]
    args:
    - |
      echo "Running initialization checks..."
      echo "Checking critical requirement..."
      echo "All checks passed!"
      exit 0  # Fixed: init container exits successfully
  containers:
  - name: app
    image: nginx
    ports:
    - containerPort: 80
