apiVersion: v1
kind: Pod
metadata:
  name: multicontainer-sidecar-fail-fixed
  labels:
    app: troubleshooting-demo
    scenario: multicontainer
spec:
  containers:
  - name: app
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
  - name: log-sidecar
    image: busybox
    command: ["/bin/sh", "-c"]
    args:
    - |
      echo "Log sidecar starting..."
      echo "Waiting for log file..."
      # Fixed: Using correct path where logs are mounted
      while [ ! -f /app-logs/access.log ]; do
        sleep 1
      done
      echo "Tailing nginx access logs..."
      tail -f /app-logs/access.log
    volumeMounts:
    - name: shared-logs
      mountPath: /app-logs  # Same volume, accessible path
  volumes:
  - name: shared-logs
    emptyDir: {}
