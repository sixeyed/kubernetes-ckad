apiVersion: v1
kind: Pod
metadata:
  name: init-container-waiting-fixed
  labels:
    app: troubleshooting-demo
    scenario: init-container
spec:
  initContainers:
  - name: wait-for-service
    image: busybox
    command: ["/bin/sh", "-c"]
    args:
    - |
      echo "Waiting for database service to be ready..."
      until nslookup database-service.default.svc.cluster.local; do
        echo "Database service not ready yet, waiting..."
        sleep 5
      done
      echo "Database service is ready!"
  containers:
  - name: app
    image: nginx
    ports:
    - containerPort: 80
    env:
    - name: DATABASE_HOST
      value: database-service
