apiVersion: v1
kind: Secret
metadata:
  name: api-credentials-fixed
type: Opaque
stringData:
  api-key: "secret-key-12345"
  api-secret: "secret-value-67890"
---
apiVersion: v1
kind: Pod
metadata:
  name: secret-mount-fail-fixed
  labels:
    app: troubleshooting-demo
    scenario: secret
spec:
  containers:
  - name: app
    image: nginx
    volumeMounts:
    - name: credentials
      mountPath: /etc/credentials  # Unique mount path
    - name: config
      mountPath: /etc/config  # Fixed: different mount path
  volumes:
  - name: credentials
    secret:
      secretName: api-credentials-fixed
  - name: config
    emptyDir: {}
