apiVersion: v1
kind: Pod
metadata:
  name: pending-excessive-resources-fixed
  labels:
    app: troubleshooting-demo
    scenario: pending
spec:
  containers:
  - name: web
    image: nginx
    resources:
      requests:
        memory: "128Mi"  # Reasonable memory request
        cpu: "100m"      # 0.1 CPU core
      limits:
        memory: "256Mi"
        cpu: "200m"
