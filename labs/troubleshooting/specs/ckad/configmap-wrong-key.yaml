apiVersion: v1
kind: ConfigMap
metadata:
  name: app-settings
data:
  database_host: "db.example.com"
  database_port: "5432"
---
apiVersion: v1
kind: Pod
metadata:
  name: configmap-wrong-key
  labels:
    app: troubleshooting-demo
    scenario: configmap
spec:
  containers:
  - name: app
    image: busybox
    command: ["/bin/sh", "-c", "echo DB: $DB_HOST:$DB_PORT; sleep 3600"]
    env:
    - name: DB_HOST
      valueFrom:
        configMapKeyRef:
          name: app-settings
          key: db_host  # Wrong key name - should be database_host
    - name: DB_PORT
      valueFrom:
        configMapKeyRef:
          name: app-settings
          key: db_port  # Wrong key name - should be database_port
