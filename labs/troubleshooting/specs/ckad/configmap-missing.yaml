apiVersion: v1
kind: Pod
metadata:
  name: configmap-missing
  labels:
    app: troubleshooting-demo
    scenario: configmap
spec:
  containers:
  - name: app
    image: busybox
    command: ["/bin/sh", "-c", "echo Config: $APP_CONFIG; sleep 3600"]
    env:
    - name: APP_CONFIG
      valueFrom:
        configMapKeyRef:
          name: app-config  # This ConfigMap doesn't exist
          key: config.json
