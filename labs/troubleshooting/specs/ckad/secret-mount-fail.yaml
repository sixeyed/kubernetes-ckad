apiVersion: v1
kind: Secret
metadata:
  name: api-credentials
type: Opaque
stringData:
  api-key: "secret-key-12345"
  api-secret: "secret-value-67890"
---
apiVersion: v1
kind: Pod
metadata:
  name: secret-mount-fail
  labels:
    app: troubleshooting-demo
    scenario: secret
spec:
  containers:
  - name: app
    image: nginx
    volumeMounts:
    - name: credentials
      mountPath: /etc/credentials
    - name: config
      mountPath: /etc/credentials  # PROBLEM: Same mount path as above
  volumes:
  - name: credentials
    secret:
      secretName: api-credentials
  - name: config
    emptyDir: {}
