apiVersion: v1
kind: Namespace
metadata:
  name: exercise3
---
# Pod with insufficient memory that will OOM
apiVersion: v1
kind: Pod
metadata:
  name: memory-constrained
  namespace: exercise3
  labels:
    app: memory-test
spec:
  containers:
  - name: app
    image: ubuntu
    command: ["/bin/sh", "-c"]
    args:
    - |
      apt-get update && apt-get install -y stress-ng
      # This will exceed memory limit
      stress-ng --vm 1 --vm-bytes 400M --timeout 300s
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"  # PROBLEM: Too low for workload
---
# Pod with CPU throttling
apiVersion: v1
kind: Pod
metadata:
  name: cpu-constrained
  namespace: exercise3
  labels:
    app: cpu-test
spec:
  containers:
  - name: cpu-intensive
    image: ubuntu
    command: ["/bin/sh", "-c"]
    args:
    - |
      # CPU-intensive workload
      while true; do
        dd if=/dev/zero of=/dev/null bs=1M count=1000 2>/dev/null
      done
    resources:
      requests:
        cpu: "50m"   # PROBLEM: Too low
        memory: "64Mi"
      limits:
        cpu: "50m"   # PROBLEM: Severe throttling
        memory: "64Mi"
---
# Deployment with no resources specified
apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-limits
  namespace: exercise3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: unlimited
  template:
    metadata:
      labels:
        app: unlimited
    spec:
      containers:
      - name: app
        image: nginx
        # PROBLEM: No resource requests/limits
