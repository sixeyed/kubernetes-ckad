apiVersion: v1
kind: Pod
metadata:
  name: volume-permission-issue
  labels:
    app: troubleshooting-demo
    scenario: volume
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 2000
  containers:
  - name: app
    image: nginx
    volumeMounts:
    - name: data
      mountPath: /usr/share/nginx/html
  volumes:
  - name: data
    hostPath:
      path: /var/data/nginx  # This path may not exist or have wrong permissions
      type: DirectoryOrCreate
