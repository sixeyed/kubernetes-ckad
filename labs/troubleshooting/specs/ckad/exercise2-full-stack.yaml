apiVersion: v1
kind: Namespace
metadata:
  name: exercise2
---
# Database pod
apiVersion: v1
kind: Pod
metadata:
  name: database
  namespace: exercise2
  labels:
    app: db
    tier: data
spec:
  containers:
  - name: postgres
    image: postgres:14
    ports:
    - containerPort: 5432
    # PROBLEM: Missing required environment variable
---
# Database service
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: exercise2
spec:
  selector:
    app: database  # PROBLEM: Selector mismatch - pod labeled 'db'
  ports:
  - port: 5432
    targetPort: 5432
---
# Backend pod
apiVersion: v1
kind: Pod
metadata:
  name: backend
  namespace: exercise2
  labels:
    app: backend
    tier: api
spec:
  containers:
  - name: api
    image: nginx
    ports:
    - containerPort: 8080
    env:
    - name: DATABASE_HOST
      value: "database"  # PROBLEM: Wrong DNS - should be database-service
    - name: DATABASE_PORT
      value: "5432"
---
# Backend service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: exercise2
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 8080
---
# Frontend pod
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  namespace: exercise2
  labels:
    app: frontend
    tier: web
spec:
  containers:
  - name: web
    image: nginx
    ports:
    - containerPort: 80
    env:
    - name: API_URL
      value: "http://backend-service"
---
# Network policy blocking backend access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: exercise2
spec:
  podSelector:
    matchLabels:
      tier: api
  policyTypes:
  - Ingress
  # PROBLEM: Empty ingress rules = deny all
