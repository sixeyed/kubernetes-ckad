apiVersion: v1
kind: Namespace
metadata:
  name: exercise4
---
# PVC with non-existent storage class
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-claim
  namespace: exercise4
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd  # PROBLEM: Storage class doesn't exist
---
# StatefulSet using the pending PVC
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: data-app
  namespace: exercise4
spec:
  serviceName: data-service
  replicas: 2
  selector:
    matchLabels:
      app: data-app
  template:
    metadata:
      labels:
        app: data-app
    spec:
      containers:
      - name: app
        image: nginx
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /data/config  # PROBLEM: Overlapping mount paths
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
# Pod with volume permission issues
apiVersion: v1
kind: Pod
metadata:
  name: volume-permission-pod
  namespace: exercise4
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 3000
  containers:
  - name: app
    image: nginx
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
      readOnly: true  # PROBLEM: readonly but nginx needs to write
  volumes:
  - name: shared-data
    emptyDir: {}
