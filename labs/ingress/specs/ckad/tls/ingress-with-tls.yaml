apiVersion: v1
kind: Namespace
metadata:
  name: tls-demo
  labels:
    kubernetes.courselabs.co: ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-app
  namespace: tls-demo
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: secure-app-svc
  namespace: tls-demo
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: secure-app
  ports:
  - port: 80
    targetPort: 80
---
# To use this Ingress, first create the TLS secret:
# Run: ./self-signed-cert-script.sh
# Then: kubectl create secret tls myapp-tls --cert=myapp.crt --key=myapp.key -n tls-demo
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tls-ingress
  namespace: tls-demo
  labels:
    kubernetes.courselabs.co: ingress
  annotations:
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - myapp.example.com
    secretName: myapp-tls
  rules:
  - host: myapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: secure-app-svc
            port:
              number: 80
