# Commands to create TLS secrets:

# From PEM files:
# kubectl create secret tls myapp-tls --cert=myapp.crt --key=myapp.key

# From PEM files in a specific namespace:
# kubectl create secret tls myapp-tls --cert=myapp.crt --key=myapp.key -n my-namespace

# Verify the secret:
# kubectl get secret myapp-tls -o yaml
# kubectl describe secret myapp-tls

# View certificate details:
# kubectl get secret myapp-tls -o jsonpath='{.data.tls\.crt}' | base64 -d | openssl x509 -text -noout
