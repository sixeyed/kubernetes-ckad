apiVersion: v1
kind: Namespace
metadata:
  name: wildcard-host
  labels:
    kubernetes.courselabs.co: ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wildcard-app
  namespace: wildcard-host
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wildcard-app
  template:
    metadata:
      labels:
        app: wildcard-app
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wildcard-svc
  namespace: wildcard-host
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: wildcard-app
  ports:
  - port: 80
    targetPort: 80
---
# NOTE: Wildcard hosts are supported by most Ingress controllers
# but may require additional configuration. Test with your controller.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wildcard-ingress
  namespace: wildcard-host
  labels:
    kubernetes.courselabs.co: ingress
spec:
  rules:
  - host: "*.example.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wildcard-svc
            port:
              number: 80
  # Specific host takes precedence over wildcard
  - host: "special.example.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wildcard-svc
            port:
              number: 80
