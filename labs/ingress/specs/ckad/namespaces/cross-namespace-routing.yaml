# Cross-namespace routing with separate Ingresses
# Each namespace has its own Ingress referencing local services
# All route to the same hostname with different paths

# Ingress in frontend namespace
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  labels:
    kubernetes.courselabs.co: ingress
spec:
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-svc  # Service in frontend namespace
            port:
              number: 80
---
# Ingress in api namespace
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: api
  labels:
    kubernetes.courselabs.co: ingress
spec:
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-svc  # Service in api namespace
            port:
              number: 8080
---
# Ingress in admin namespace
apiVersion: networking.k8s.io/v1
