---
# Advanced: ExternalName Service for cross-namespace access
# (Use this pattern only when necessary)
apiVersion: v1
kind: Service
metadata:
  name: remote-api-reference
  namespace: frontend
  labels:
    kubernetes.courselabs.co: ingress
spec:
  type: ExternalName
  externalName: api-svc.api.svc.cluster.local
  ports:
  - port: 8080
    targetPort: 8080
---
# Ingress using ExternalName service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-name-ingress
  namespace: frontend
  labels:
    kubernetes.courselabs.co: ingress
  annotations:
    nginx.ingress.kubernetes.io/upstream-vhost: "api-svc.api.svc.cluster.local"
spec:
  rules:
  - host: crossns.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: remote-api-reference
            port:
              number: 8080
