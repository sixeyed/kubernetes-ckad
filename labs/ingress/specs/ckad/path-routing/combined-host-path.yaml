apiVersion: v1
kind: Namespace
metadata:
  name: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v1
  namespace: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-v1
  template:
    metadata:
      labels:
        app: api-v1
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
        env:
        - name: WHOAMI_ENVIRONMENT
          value: "api-v1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v2
  namespace: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-v2
  template:
    metadata:
      labels:
        app: api-v2
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
        env:
        - name: WHOAMI_ENVIRONMENT
          value: "api-v2"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-portal
  namespace: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-portal
  template:
    metadata:
      labels:
        app: admin-portal
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
        env:
        - name: WHOAMI_ENVIRONMENT
          value: "admin-portal"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
        env:
        - name: WHOAMI_ENVIRONMENT
          value: "web-app"
---
apiVersion: v1
kind: Service
metadata:
  name: api-v1-svc
  namespace: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: api-v1
  ports:
  - port: 8080
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-v2-svc
  namespace: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: api-v2
  ports:
  - port: 8080
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: admin-svc
  namespace: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: admin-portal
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  namespace: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: web-app
  ports:
  - port: 80
    targetPort: 80
---
# Complex routing combining both host and path rules
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: combined-routing-ingress
  namespace: combined-routing
  labels:
    kubernetes.courselabs.co: ingress
spec:
  rules:
  # API host with version-based path routing
  - host: api.example.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: api-v1-svc
            port:
              number: 8080
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: api-v2-svc
            port:
              number: 8080
  # Admin host with single path
  - host: admin.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-svc
            port:
              number: 80
  # Web host with single path
  - host: web.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-svc
            port:
              number: 80
