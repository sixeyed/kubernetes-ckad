apiVersion: v1
kind: Namespace
metadata:
  name: path-priority
  labels:
    kubernetes.courselabs.co: ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v1
  namespace: path-priority
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-v1
  template:
    metadata:
      labels:
        app: api-v1
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
        env:
        - name: WHOAMI_ENVIRONMENT
          value: "api-v1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v2
  namespace: path-priority
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-v2
  template:
    metadata:
      labels:
        app: api-v2
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
        env:
        - name: WHOAMI_ENVIRONMENT
          value: "api-v2"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v2-admin
  namespace: path-priority
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-v2-admin
  template:
    metadata:
      labels:
        app: api-v2-admin
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
        env:
        - name: WHOAMI_ENVIRONMENT
          value: "api-v2-admin"
---
apiVersion: v1
kind: Service
metadata:
  name: api-v1-svc
  namespace: path-priority
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: api-v1
  ports:
  - port: 8080
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-v2-svc
  namespace: path-priority
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: api-v2
  ports:
  - port: 8080
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-v2-admin-svc
  namespace: path-priority
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: api-v2-admin
  ports:
  - port: 8080
    targetPort: 80
---
# Demonstrates path priority rules:
# 1. Longer prefixes match before shorter ones
# 2. /api/v2/admin is most specific
# 3. /api/v2 is more specific than /api
# 4. /api catches everything else
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path-priority-ingress
  namespace: path-priority
  labels:
    kubernetes.courselabs.co: ingress
spec:
  rules:
  - host: priority.example.com
    http:
      paths:
      # Most specific path first - matches /api/v2/admin/*
      - path: /api/v2/admin
        pathType: Prefix
        backend:
          service:
            name: api-v2-admin-svc
            port:
              number: 8080
      # Medium specificity - matches /api/v2/* (excluding /api/v2/admin/*)
      - path: /api/v2
        pathType: Prefix
        backend:
          service:
            name: api-v2-svc
            port:
              number: 8080
      # Least specific - matches /api/* (excluding already matched paths)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-v1-svc
            port:
              number: 8080
