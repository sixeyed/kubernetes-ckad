apiVersion: v1
kind: Namespace
metadata:
  name: cors-demo
  labels:
    kubernetes.courselabs.co: ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: cors-demo
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: cors-demo
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: api-service
  ports:
  - port: 8080
    targetPort: 80
---
# CORS-enabled Ingress for API endpoints
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cors-ingress
  namespace: cors-demo
  labels:
    kubernetes.courselabs.co: ingress
  annotations:
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # Allow credentials
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # Allowed methods
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    # Allowed origins (use * for any, or specify domains)
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.example.com, https://admin.example.com"
    # Allowed headers
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # Exposed headers
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    # Max age for preflight cache (seconds)
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
spec:
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-svc
            port:
              number: 8080
---
# Simple CORS configuration (allow all)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cors-simple
  namespace: cors-demo
  labels:
    kubernetes.courselabs.co: ingress
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  rules:
  - host: public-api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-svc
            port:
              number: 8080
