apiVersion: v1
kind: Namespace
metadata:
  name: rate-limit
  labels:
    kubernetes.courselabs.co: ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: rate-limit
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: rate-limit
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: api-service
  ports:
  - port: 8080
    targetPort: 80
---
# Rate limiting by requests per second
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rate-limit-rps
  namespace: rate-limit
  labels:
    kubernetes.courselabs.co: ingress
  annotations:
    # Limit to 10 requests per second per IP
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  rules:
  - host: rps-limited.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-svc
            port:
              number: 8080
---
# Rate limiting by requests per minute
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rate-limit-rpm
  namespace: rate-limit
  labels:
    kubernetes.courselabs.co: ingress
  annotations:
    # Limit to 100 requests per minute per IP
    nginx.ingress.kubernetes.io/limit-rpm: "100"
spec:
  rules:
  - host: rpm-limited.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-svc
            port:
              number: 8080
---
# Combined rate limiting with connection limits
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rate-limit-combined
  namespace: rate-limit
  labels:
    kubernetes.courselabs.co: ingress
  annotations:
    # Limit requests per second
    nginx.ingress.kubernetes.io/limit-rps: "5"
    # Limit concurrent connections per IP
    nginx.ingress.kubernetes.io/limit-connections: "10"
    # Whitelist specific IPs (comma-separated)
    nginx.ingress.kubernetes.io/limit-whitelist: "10.0.0.0/8,192.168.0.0/16"
spec:
  rules:
  - host: protected.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-svc
            port:
              number: 8080
