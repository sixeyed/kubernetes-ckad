apiVersion: v1
kind: Namespace
metadata:
  name: ingressclass-demo
  labels:
    kubernetes.courselabs.co: ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: ingressclass-demo
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-svc
  namespace: ingressclass-demo
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 80
---
# Ingress explicitly specifying IngressClass
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-with-class
  namespace: ingressclass-demo
  labels:
    kubernetes.courselabs.co: ingress
spec:
  ingressClassName: nginx  # Explicitly specify which controller to use
  rules:
  - host: app-with-class.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-svc
            port:
              number: 80
---
# Ingress without IngressClass (uses default)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-default-class
  namespace: ingressclass-demo
  labels:
    kubernetes.courselabs.co: ingress
spec:
  # No ingressClassName specified - uses default IngressClass
  rules:
  - host: app-default.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-svc
            port:
              number: 80
