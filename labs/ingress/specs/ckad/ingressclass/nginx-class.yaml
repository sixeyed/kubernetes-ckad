# NOTE: IngressClass resources are typically installed by the Ingress controller.
# This is an example of what an IngressClass looks like.
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
  labels:
    kubernetes.courselabs.co: ingress
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx
