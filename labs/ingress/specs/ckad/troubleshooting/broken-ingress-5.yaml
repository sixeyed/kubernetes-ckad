# BROKEN: No backend pods - service has no endpoints
# Issue: Service selector doesn't match any pods, or pods are not ready
# Fix: Ensure pods exist with matching labels and are ready

apiVersion: v1
kind: Namespace
metadata:
  name: troubleshoot-5
  labels:
    kubernetes.courselabs.co: ingress
---
# BROKEN: Deployment with wrong labels
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broken-app
  namespace: troubleshoot-5
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broken-app  # Pod labels
  template:
    metadata:
      labels:
        app: broken-app  # These labels don't match the service selector!
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: broken-svc
  namespace: troubleshoot-5
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: api-service  # Wrong selector! No pods match this
  ports:
  - port: 8080
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: broken-backend-ingress
  namespace: troubleshoot-5
  labels:
    kubernetes.courselabs.co: ingress
spec:
  rules:
  - host: broken5.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: broken-svc
            port:
              number: 8080

# Result: Ingress returns 503 Service Unavailable
# kubectl get endpoints broken-svc -n troubleshoot-5  # Shows no endpoints!

# SOLUTION: Fix service selector to match pod labels
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixed-app
  namespace: troubleshoot-5
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service  # Matches service selector
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fixed-svc
  namespace: troubleshoot-5
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: api-service  # Matches pod labels
  ports:
  - port: 8080
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fixed-backend-ingress
  namespace: troubleshoot-5
  labels:
    kubernetes.courselabs.co: ingress
spec:
  rules:
  - host: fixed5.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fixed-svc
            port:
              number: 8080
---
# BROKEN: Pods with failing readiness probes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unhealthy-app
  namespace: troubleshoot-5
  labels:
    kubernetes.courselabs.co: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unhealthy-app
  template:
    metadata:
      labels:
        app: unhealthy-app
        kubernetes.courselabs.co: ingress
    spec:
      containers:
      - name: whoami
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /nonexistent  # Wrong path - probe will fail
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: unhealthy-svc
  namespace: troubleshoot-5
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    app: unhealthy-app
  ports:
  - port: 80
    targetPort: 80

# Result: Pods exist but aren't ready, so service has no endpoints
# kubectl get pods -n troubleshoot-5  # Shows pods as 0/1 READY
