---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fixed-tls-ingress
  namespace: troubleshoot-4
  labels:
    kubernetes.courselabs.co: ingress
spec:
  tls:
  - hosts:
    - fixed4.example.com
    secretName: correct-tls-secret  # Correct TLS secret
  rules:
  - host: fixed4.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: secure-svc
            port:
              number: 443
