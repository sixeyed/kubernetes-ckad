apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-rolling-config
  labels:
    app: whoami
    kubernetes.courselabs.co: deployments-ckad
  annotations:
    kubernetes.io/change-cause: "Initial deployment with custom rolling update config"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: whoami-rolling-config
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # Maximum number of pods above desired replica count during update
      # Can be absolute number (e.g., 2) or percentage (e.g., "25%")
      maxSurge: 1

      # Maximum number of pods unavailable during update
      # Can be absolute number (e.g., 1) or percentage (e.g., "25%")
      # Setting to 0 ensures zero-downtime deployments
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: whoami-rolling-config
        version: v1
    spec:
      containers:
      - name: app
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 2
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: whoami-rolling-config
  labels:
    kubernetes.courselabs.co: deployments-ckad
spec:
  type: NodePort
  selector:
    app: whoami-rolling-config
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30022
