apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-broken
  labels:
    app: whoami
    kubernetes.courselabs.co: deployments-ckad
  annotations:
    kubernetes.io/change-cause: "Initial working deployment"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami-broken
  template:
    metadata:
      labels:
        app: whoami-broken
        version: v1
    spec:
      containers:
      - name: app
        # Start with working image
        image: sixeyed/whoami:21.04
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: whoami-broken
  labels:
    kubernetes.courselabs.co: deployments-ckad
spec:
  selector:
    app: whoami-broken
  ports:
  - port: 80
    targetPort: http
