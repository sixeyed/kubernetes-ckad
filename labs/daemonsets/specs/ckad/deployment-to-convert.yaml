apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-agent
  labels:
    app: logging
spec:
  replicas: 3  # This will be removed in DaemonSet
  selector:
    matchLabels:
      app: logging
  template:
    metadata:
      labels:
        app: logging
    spec:
      containers:
      - name: fluentd
        image: fluent/fluentd:v1.16-1
        env:
        - name: FLUENT_UID
          value: "0"
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
          type: Directory
