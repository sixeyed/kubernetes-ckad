apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: taint-tolerant-app
  labels:
    app: taint-tolerant
spec:
  selector:
    matchLabels:
      app: taint-tolerant
  template:
    metadata:
      labels:
        app: taint-tolerant
    spec:
      tolerations:
      # Tolerate specific taints
      - key: special
        operator: Equal
        value: "true"
        effect: NoSchedule

      # Tolerate node with dedicated workload
      - key: dedicated
        operator: Equal
        value: "monitoring"
        effect: NoSchedule

      # Tolerate not-ready nodes (for short period)
      - key: node.kubernetes.io/not-ready
        effect: NoExecute
        tolerationSeconds: 300

      # Tolerate unreachable nodes (for short period)
      - key: node.kubernetes.io/unreachable
        effect: NoExecute
        tolerationSeconds: 300

      containers:
      - name: app
        image: busybox
        command: ['sh', '-c']
        args:
        - |
          echo "Running on node: ${NODE_NAME}"
          echo "This pod tolerates special taints"
          while true; do
            echo "$(date): Monitoring ${NODE_NAME}"
            sleep 30
          done
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
